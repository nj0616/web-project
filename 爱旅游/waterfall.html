		<script>
			$(function(){
				var n = 0;
				var img = $('img');
				var imgNum = img.length;
				function lazyload(){
					for(var i=n;i<imgNum;i++){
						if(img.eq(i).offset().top<$(window).height()+$(window).scrollTop()){
							if(img.eq(i).attr('src')=='images/images/loading.gif'){
								var src = img.eq(i).attr('data-original');
								img.eq(i).attr('src',src);
							}
							n = i + 1; 
						}
					}
				}
				$(window).on('scroll',function(){
					lazyload();
				});
			});
		</script>
