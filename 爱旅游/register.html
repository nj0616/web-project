<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>爱旅游-注册</title>
		<link rel="stylesheet" type="text/css" href="css/register1.css"/>
	</head>
	<body>
		<div id="box">
			<div class="left">
				<div class="header">
					<span>普通注册</span>
				</div>
				<div class='register-box'>
					<!--验证表单项-->
					<div class='box default'>
						<label for="email">邮箱地址： </label>
						<input type="text" id='email' name='email' placeholder="请输入邮箱"/>
						<!--正确提示信息-->
						<i></i>
					</div>
					<!--信息提示项-->
					<div class='tip'>
						<i></i>
						<span></span>
					</div>
				</div>
				<div class='register-box'>
					<!--验证表单项-->
					<div class='box default'>
						<label for="pwd">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码  ： </label>
						<input type="password" id='pwd' name='pwd' placeholder="请输入设置密码"/>
						<!--正确提示信息-->
						<i></i>
					</div>
					<!--信息提示项-->
					<div class='tip'>
						<i></i>
						<span></span>
					</div>
				</div>
				<div class='register-box'>
					<!--验证表单项-->
					<div class='box default'>
						<label for="pwd2">确认密码  ： </label>
						<input type="password" id='pwd2' name='pwd2' placeholder="请再次输入密码"/>
						<!--正确提示信息-->
						<i></i>
					</div>
					<!--信息提示项-->
					<div class='tip'>
						<i></i>
						<span></span>
					</div>
				</div>
				<div class='sub'>
					<input type="submit" id='btn'/>
				</div>
			</div>
			<div class="right">
				<div class="header">
					<span>快速注册</span>
				</div>
				<div class="method">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="yiyou">
					<a href="login.html">已有账号，现在去登录！</a>
				</div>
			</div>
		</div>
		<script src='js/register.js'></script>	
	</body>
</html>
